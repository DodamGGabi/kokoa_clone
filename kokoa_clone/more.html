<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
            <!--<i class="fa-regular fa-user"></i>-->
          </a>
        </li>

        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <!--<i class="fa-solid fa-comment fa-2x"></i>-->
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-regular fa-magnifying-glass fa-2x"></i>
            <!--<i class="fa-solid fa-magnifying-glass fa-2x"></i>-->
          </a>
        </li>

        <li class="nav__btn">
          <div class="badge_dot"></div>
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>

      <ul class="screen-header__list">
        <li class="screen-header__btn">
          <span><i class="fas fa-search fa-lg"></i></span>
        </li>

        <li class="screen-header__btn">
          <div class="badge_dot"></div>
          <i class="fas fa-music fa-lg"></i>
        </li>
        <li class="screen-header__btn">
          <div class="badge_dot"></div>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </li>
      </ul>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/eddie122193-avatar.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__title">
            <h4 class="user-component__title">알맹쓰</h4>
            <div class="user-component__subtitle">
              + 홀리몰리 과카몰리 +
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>

        <div class="user-component__mine">
          <i class="fa-solid fa-inbox fa-2x"></i>
        </div>
      </div>

      <div class="more_icons">
        <div class="more_icons__column">
          <div class="more_icons__icon">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="more_icons__icon">
            <div class="badge_dot"></div>
            <i class="fa-regular fa-hard-drive"></i>
            <span>Talk Driver</span>
          </div>
          <div class="more_icons__icon">
            <i class="fa-regular fa-face-laugh-squint"></i>
            <span>Emotions</span>
          </div>
          <div class="more_icons__icon">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="more_icons__column use-half">
          <div class="more_icons__icon">
            <i class="fa-regular fa-id-badge"></i>
            <span>Account</span>
          </div>
          <div class="more_icons__icon">
            <i class="far fa-comment-dots"></i>
            <span>Openchat</span>
          </div>
          <div class="more_icons__icon__blank">
            <i class="#"></i>
            <span></span>
          </div>
          <div class="more_icons__icon__blank">
            <i class="#"></i>
            <span></span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">배고파요 뿌엥</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">배고플땐 부야</span>
          </div>

          <div class="more_suggestions__icon__blank">
            <i class="#"></i>
            <span></span>
          </div>

          <div class="more_suggestions__icon__blank">
            <i class="#"></i>
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/45a6d23685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

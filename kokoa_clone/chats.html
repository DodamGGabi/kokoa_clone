<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <div class="badge_dot"></div>
          <a class="nav__link" href="friends.html">
            <!--<i class="fa-solid fa-user fa-2x"></i>-->
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html">
            <!--<i class="fa-regular fa-comment fa-2x"></i>-->
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-regular fa-magnifying-glass fa-2x"></i>
            <!--<i class="fa-solid fa-magnifying-glass fa-2x"></i>-->
          </a>
        </li>

        <li class="nav__btn">
            <div class="badge_dot"></div>
          <a class="nav__link" href="more.html">
            <i class="fa-regular fa-ellipsis fa-2x"></i>
            <!--<i class="fa-solid fa-ellipsis fa-2x"></i>-->
          </a>
        </li>
      </ul>
    </nav>


    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      
      <ul class="screen-header__list">
        <li class="screen-header__btn">
          <span><i class="fas fa-search fa-lg"></i></span>
        </li>
        <li class="screen-header__btn">
          <span><i class="far fa-comment-dots fa-lg"></i></span>
        </li>
        <li class="screen-header__btn">
          <div class="badge_dot"></div>
          <span><i class="fas fa-music fa-lg"></i></span>
        </li>
        <li class="screen-header__btn">
          <div class="badge_dot"></div>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>        
        </li>
      </ul>
    </header>
    
    
    <main class="main-screen">
      <a href="chat_알맹쓰.html">
        <div class="user-component" >
          <div class="user-component__column">
            <img
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/eddie122193-avatar.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">알맹쓰</h4>
              <h6 class="user-component__subtitle">모르겠숴요~ 알아서해~~</h6>
            </div>
          </div>

          <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
              </div>
          </div>
        </div>
      </a>
    </main>

    <script
      src="https://kit.fontawesome.com/45a6d23685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

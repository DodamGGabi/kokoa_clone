<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat_알맹쓰</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">알맹쓰</h1>
      </div>

      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__top-margin"></div>

      <div class="chat__timestamp">
        <span>Friday, April 23, 2022</span>
      </div>

      <div class="message-row message-send">
        <div class="message__info">
          <span class="message__bubble">뭐 시켜놓을까요?</span>
          <span class="message__time">13:27</span>
        </div>
      </div>

      <div class="messageoutbox">
        <div class="message-row">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/eddie122193-avatar.jpg"
            class="profile_image"
          />
          <div class="message-row__content">
            <span class="message__author">알맹쓰</span>

            <div class="message__info">
              <img
                src="https://kumoh42.com/files/attach/images/793/536/062/28684c008a0a93b611b1f5f7ffe7041c.jpg"
              />
            </div>
            <div class="message__info">
              <div class="message__bubble">
                <span>Paaaaaaaaaaaaaaaaaaaaaaaaaaaaasaaaaaa.</span>
              </div>
              <span class="message__time">21:22</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/45a6d23685.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
